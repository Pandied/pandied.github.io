<body class="fondo-obscuro">
  
    <header class="contenedor-con-fondo">
        <h1><font face="Didot,Arial,Verdana", class="texto-con-sombra">Formulario de Contacto</font></h1>
    </header>

    <section class="parrafo-con-fondo">
        <form action="procesar.php" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <label for="archivo">Adjuntar Archivo:</label>
            <input type="file" id="archivo" name="archivo">

            <label for="fuente">Seleccionar Fuente:</label>
            <select id="fuente" name="fuente">
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Verdana">Verdana</option>
            </select>

            <label for="color">Seleccionar Color:</label>
            <input type="color" id="color" name="color">

            <button type="submit">Enviar</button>
        </form>
        
                <!-- Mensajes de éxito o error aquí -->
        <div class="mensaje mensaje-exito">Mensaje enviado con éxito.</div>
        <div class="mensaje mensaje-error">Ha ocurrido un error al enviar el mensaje.</div>
    </section>

</body>
